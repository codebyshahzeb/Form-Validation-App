<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
  <form action="data.html" id="form">
    <div class="maindivtop">
        <div class="imgdiv">
      <img src="computer.png" alt="computerpng" class="memberimg">
      </div>
      <div class="right">
      <span class="memberlogindetail">Member Login</span>
      <small id="emailsmall"></small>
      <div class="inputdiv" id="emaildiv">
        <img src="email.png" alt="emailpng">
      <input  type="text" placeholder="Email"  size="25px" id="emailinput" >
      </div>
      <small id="passwordsmall"></small>
       <div class="inputdiv2">
        <img src="padlock.png" alt="emailpng">
      <input  type="password" placeholder="password"  size="25px" id="passinput">
     <i class="fa-solid fa-eye"></i>
      </div>
      <button class="loginbutton" type="submit">
        LOGIN
      </button>
     </form>
      <div class="username">
        <span class="txt1">Forgot</span>
        <a href="data.html" class="text2">Username/Password</a>
      </div>
      <div class="lastblock">
        <a href="data.html" class="text3">Create your Account <img src="arrow.png" alt="arrow"> </a>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
